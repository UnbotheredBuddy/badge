<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="card">
      <!-- Badge absolutely positioned top-right -->
      <div class="badge">Pro Member</div>

      <!-- Profile Image container -->
      <div class="image-container">
        <img src="image.jpeg" alt="User Profile Photo" class="profile-img" />
        <!-- Decorative icon overlapping bottom-left -->
        <div class="decor-icon">&#9733;</div>
      </div>

      <!-- User Info -->
      <h2 class="name">Amrita Lakshmi S</h2>
      <p class="bio">
        Passionate developer and designer who loves creating 
        interactive web applications and solving real-world problems.
      </p>
    </div>
  </body>
</html>
